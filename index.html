<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Mini Calculadora</title>
  <link rel="stylesheet" href="estilos.css">
</head>
<body>
  <div class="calc-container">
    <h1 id="display" class="display">0</h1>

    <div class="campos">
      <input type="number" id="valor1" class="campo" placeholder="Primer número">
      <input type="number" id="valor2" class="campo" placeholder="Segundo número">
    </div>

    <div class="botonera">
      <button id="btnSuma" class="boton">+</button>
      <button id="btnResta" class="boton">−</button>
      <button id="btnMulti" class="boton">×</button>
      <button id="btnDiv" class="boton">÷</button>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
