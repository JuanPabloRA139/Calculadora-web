<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="resultadoDiv">
        <h1 id="resultado" class="resultado">0</h1>
        <div class="inputs">
            <input class="textfield" type="number" id="num1" placeholder="Número 1">
            <input class="textfield" type="number" id="num2" placeholder="Número 2">
        </div>
        <div class="botonesDiv">
            <button id="sumar" class="botones">+</button>
            <button id="restar" class="botones">-</button>
            <button id="multiplicar" class="botones">*</button>
            <button id="dividir" class="botones">/</button>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
